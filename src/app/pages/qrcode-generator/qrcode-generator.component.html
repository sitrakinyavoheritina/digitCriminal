	  <!-- Navbar -->
		<main>
		    <div class="container">
		      <!--Navbar-->
		      <div class="row">
		      </div>
		      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">

		        <!-- Navbar brand -->
		        <span class="navbar-brand">Information à remplir</span>
		        <!-- Collapsible content -->
		        <div class="collapse navbar-collapse" id="basicExampleNav">  
		        </div>

		        <ul class="navbar-nav nav-flex-icons">
		          <li class="nav-item">

		          </li>
		        </ul>
		        <!-- Collapsible content -->
		      </nav>
		      <!--/.Navbar-->
		      <!--Section: Products v.3-->
		      <section class="text-center mb-4">
		        <!--Grid row-->
		        <div class="row wow fadeIn">     
		          <div class="col-lg-8 col-md-6 mb-4">
		            <div class="card">
		            	<!-- if comissaire -->
		            	<div class="block_commissaire">
			              <div class="card-body">
			              </div>
		              </div>
		            	<!-- if comissaire -->

		            	<!-- detail_act_info -->
	            	  <div class="blockfull_info">
	            			<div class="detail_act_info">
							        <div class="input-group mb-3">
							          <input type="password" class="form-control" [(ngModel)] = 'name' placeholder="Votre Nom">
								          <div class="input-group-append">
								            <div class="input-group-text">
								              <span class="fas fa-lock"></span>
								            </div>
								          </div>
							        </div>
							        <div class="input-group mb-3">
							          <input type="password" class="form-control" [(ngModel)] = 'adress' placeholder="Adresse">
								          <div class="input-group-append">
								            <div class="input-group-text">
								              <span class="fas fa-lock"></span>
								            </div>
								          </div>
							        </div>
							        <div class="input-group mb-3">
							          <input type="password" class="form-control" [(ngModel)] = 'date_birth' placeholder="Date de Naissance">
								          <div class="input-group-append">
								            <div class="input-group-text">
								              <span class="fas fa-lock"></span>
								            </div>
								          </div>
							        </div>

							        <button class="btn btn-default" style="display: block;margin: auto;" (click) ='sendinfoInDataBase()' >generer</button>
	            			</div>
	            		</div>
		            	<!--end  detail_act_info -->
		            </div>
		          </div>          
		          <div class="col-lg-4 col-md-6 mb-4">
		            <div class="card" id="card_right">
		              <p class="lead font-weight-bold">Qr code</p>
		              <br>
			            <div class="info_all">
	     							<qrcode [qrdata]="QrCodedata" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
			            </div>
		          	</div>
		        	</div>
		        </div>
		        <!--Grid row-->
		      </section>
		    </div>
		</main>
