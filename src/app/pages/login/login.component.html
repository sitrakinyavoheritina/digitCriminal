  <h2 class="my-5 h2 text-center" style="margin-top:25%;">CrApp</h2>
  <div class="card" id="card_info_login">
    <div id="card_login">
      <p class="login-box-msg">Veuillez saisir votre identifiant et mots de passe</p>

    <div class="m-t" >
        <div class="input-group mb-3">
          <input type="email" class="form-control" [(ngModel)] = 'name' placeholder="identifiant">
          

          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
          <br>
          <!-- <small class="form-text text-muted login" *ngIf ='name.valid'>E-mail obligatoire</small> -->
        </div>  
        <div class="input-group mb-3">
          <input type="password" class="form-control" [(ngModel)] = 'password' placeholder="Password">
            <!-- <small class="text-muted">Full name as displayed on card</small> -->
		          <div class="input-group-append">
		            <div class="input-group-text">
		              <span class="fas fa-lock"></span>
		            </div>
		          </div>
          <!-- <small class="form-text text-muted login" >mots de passe obligatoire</small> -->

        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-8">
          <small class="form-text text-muted login" *ngIf ='credential_invalid'>login ou mots de passe incorrect </small>
       <!--      <small class="form-text text-muted login" *ngIf ='Form_invalid'>Tout les champs sont obligatoire </small> -->
          </div>
          <div class="col-4">
            <span class="badge purple mr-1"><button (click)='login()' >OK</button></span>
          </div>
          <!-- /.col -->
        </div>
      </div>
